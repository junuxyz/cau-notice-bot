name: Daily Notice Check

on:
  schedule:
    # 8 AM KST = 23:00 UTC (previous day)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.12
      
      - name: Install dependencies
        run: uv sync --frozen
      
      - name: Run notice check
        run: uv run python -m src.main
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          CAU_WEBSITE_URL: ${{ secrets.CAU_WEBSITE_URL }}
          CAU_API_URL: ${{ secrets.CAU_API_URL }}
          CAU_LIBRARY_WEBSITE_URL: ${{ secrets.CAU_LIBRARY_WEBSITE_URL }}
          CAU_LIBRARY_API_URL: ${{ secrets.CAU_LIBRARY_API_URL }}
